<!-- The async pipe subscribes to an Observable or 
Promise and returns the latest value it has
 emitted. When a new value is emitted, 
 the async pipe marks the component to be checked 
 for changes. When the component gets destroyed, 
 the async pipe unsubscribes automatically to avoid
  potential memory leaks. -->

  <div>
    <h3>Albums collection</h3>
    <div class="row">
      <div class="col-sm-4" *ngFor="let album of albums | async">
        <div class="card">
          <div class="card-body">
            <a routerLink="photos/{{album.id}}">{{album.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
